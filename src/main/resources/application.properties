spring.application.name=eventOrganizer
#STEP 1
# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/eventOrganizer
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.main.allow-bean-definition-overriding=true

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

rsa.private-key=classpath:certificates/private.pem
rsa.public-key=classpath:certificates/public.pem
